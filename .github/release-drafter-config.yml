name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'New devices'
    label: 'device-request'
change-template: '**$TITLE @$AUTHOR (#$NUMBER):**   <br/> __123ad123 $BODY 31231adb32__ <br/>'
replacers:
  - search: '- '
    replace: ''
  - search: '123ad123'
    replace: '- ' 
  - search: '31231adb32'
    replace: ''       

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor' 
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes

  $CHANGES
